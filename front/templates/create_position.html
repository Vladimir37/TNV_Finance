<!DOCTYPE html>
<html>
    <head>
        <title>Create position</title>
    </head>
    <body>
        <form action="/api/create_position" method="post">
            {% csrf_token %}
            <input type="text" name="value" placeholder="value" required/>
            <br/>
            <input type="text" name="account" placeholder="account" required/>
            <br/>
            <input type="text" name="symbol" placeholder="symbol" required/>
            <br/>
            <input type="text" name="take_profit" placeholder="take_profit"/>
            <br/>
            <input type="text" name="stop_loss" placeholder="stop_loss"/>
            <br/>
            <input type="text" name="type" placeholder="type" required/>
            <br/>
            <button type="submit">Create position</button>
        </form>
    </body>
</html>
