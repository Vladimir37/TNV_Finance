<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <form action="/api/login" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required/>
            <br/>
            <input type="text" name="password" placeholder="Password" required/>
            <br/>
            <button type="submit">Login</button>
        </form>
    </body>
</html>
